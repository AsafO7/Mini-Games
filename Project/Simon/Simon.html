<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../CSS/SimonStyle.css">
    <link rel="stylesheet" href="../CSS/NavBarStyle.css">

</head>
<body>
    <section>
        <nav>
            <ul class="menu">
                <img src="../mikhail-siskoff-PQPnaO0zsX8-unsplash.jpg" alt="" class="logo">
                <li class="item"><a href="../index.html">Home</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">Git</a></li>
                <li class="item button"><a href="#">Donate</a></li>
                <li class="item button secondary"><a href="#">Review me</a></li>
                <li class="toggle"><span class="bars"></span></li>
            </ul>
        </nav>
        
        <div class="container position-relative">
            <button class="position-absolute top-50 start-50 translate-middle bg-primary" id="startButton">Start!</button>
            <div class="row justify-content-center">
                <button class="col-12" id="green"></button>             
                
            </div>
            <div class="row justify-content-center flex-nowrap" id="btnRow">
                <button class="col-5" id="red"></button>
                <div class="col-2"></div>
                <button class="col-5" id="yellow"></button>
            </div>
            <div class="row justify-content-center">
                
                <button class="col-12" id="blue"></button>
            </div>
            
        </div>
    </section>
    <audio src="audios/a_sharp.wav" id="blueSound"></audio>
    <audio src="audios/c_sharp.wav" id="redSound"></audio>
    <audio src="audios/d_sharp.wav" id="yellowSound"></audio>
    <audio src="audios/f_sharp.wav" id="greenSound"></audio>
    <!-- <audio src="nooo.mp3" id="noo"></audio> -->
        
    <nav class="position-relative w-100 mt-4 d-flex justify-content-evenly flex-wrap " id="scoreBoard">
        <div class="highScore">Highest Score: 0</div>
        <div class="result">Score: 0</div>
        <div class="combo">Combo: 0</div>
    </nav>

    


    <script src="../js/Simon.js" type="text/javascript"></script>
    <script src="../js/projectScript.js"></script>
