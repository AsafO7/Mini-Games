<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/Pokemon-Quiz.css">
    <link rel="stylesheet" href="../CSS/NavBarStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <nav>
        <ul class="menu">
            <img src="../mikhail-siskoff-PQPnaO0zsX8-unsplash.jpg" alt="" class="logo">
            <li class="item"><a href="../index.html">Home</a></li>
            <li class="item"><a href="#">About</a></li>
            <li class="item"><a href="#">Git</a></li>
            <li class="item button"><a href="#">Donate</a></li>
            <li class="item button secondary"><a href="#">Review me</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>

    <div class="search">
        <h1 class="title">Good Luck!</h1>
        <button id="lookUp">Next question</button>
    </div>
    
    
    <div class="container">
        
        <div class="info">
            <img src="" alt="" id="pkm-img">
            <div class="hp"></div>
            <div class="atk"></div>
            <div class="def"></div>
            <div class="spa"></div>
            <div class="spd"></div>
            <div class="speed"></div>
            <h3 class="name"></h3>
            <div class="abilities"></div>
            <div class="types"></div>
            <div class="weight"></div>
            <div class="dex-num"></div>
        </div>
        <div class="question-side">
            <div id="question"></div>
            <input type="text" id="user-answer">
            <button id="submit-btn">Submit</button>
            <div id="answer"></div>
        </div>
    </div>


    <script src="../js/projectScript.js" type="text/javascript"></script>
    <script src="../js/Pokemon-Quiz/Pokemon-Quiz.js"></script>
    <script src="../js/Pokemon-Quiz/Answer-Handler.js"></script>

</body>
