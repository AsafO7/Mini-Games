<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/NavBarStyle.css">
    <link rel="stylesheet" href="../CSS/War.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <nav>
        <ul class="menu">
            <img src="../mikhail-siskoff-PQPnaO0zsX8-unsplash.jpg" alt="" class="logo">
            <li class="item"><a href="../index.html">Home</a></li>
            <li class="item"><a href="#">About</a></li>
            <li class="item"><a href="#">Git</a></li>
            <li class="item button"><a href="#">Donate</a></li>
            <li class="item button secondary"><a href="#">Review me</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>

    <div class="board position-relative">
        <div class="d-flex text-center" id="info-row">
            <div class="col-3">
                <h2>Player</h2>
                <h3 id="player-cards">Cards: 0</h3>
            </div>

            <div class="col-6 position-relative">
                <h3 id="comment"></h3>
                <button class="position-absolute bottom-0 start-50 translate-middle-x bg-info" id="play-button">Play!</button>
            </div>

            <div class="col-3">
                <h2>Computer</h2>
                <h3 id="com-cards">Cards: 0</h3>
            </div>
        </div>
        <div class="d-flex m-5 justify-content-evenly justify-content-sm-around flex-wrap" id="cards-row">
            <div class="game-card1">
                <img class="warCard1" src="../War/cards/backcard.png" alt="">
                <img class="warCard2" src="../War/cards/backcard.png" alt="">
                <div class="backcard3"></div>
                <div class="playcard1"></div>
                
            </div>
            <div class="game-card2">
                <img class="warCard3" src="../War/cards/backcard.png" alt="">
                <img class="warCard4" src="../War/cards/backcard.png" alt="">
                <div class="backcard3"></div>
                <div class="playcard2"></div>
                
            </div>
        </div>
    </div>

    <script src="../js/War.js"></script>
    <script src="../js/projectScript.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</html>
